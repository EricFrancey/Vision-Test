<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photo Editor</title>
</head>
    <body class="gradient-wrap">
    <div class="intro"> Test your vision: Drag a photo to the box to begin, use your mouse to change perspective and the buttons to change colour. Once placed, you can change the size and convert to a gradient background that uses the main colours from the picture.</div>
    
    <button onclick="gradejs()" class="gobutton"> Gradient Background </button>
    <p class = "slider-text"> Image Size </p>
    
    <button onclick="removeAllClasses()" class="normal-button"> Normal </button>
    <input type="range" min="1" max="10" value="5" class="slider" id="image-size">
    <button onclick="eyeTest()" class="eye-button"> Eye Test </button>

    <div id = "outer" class="outer-shell tilt gradient-wrap">
        <div class = "droptext">Drop photo here</div>
    </div>

    <div class ="filters">
        <button onclick="grayscale()" class=""> Grayscale </button>
        <button onclick="sepia()" class=""> Sepia </button>
        <button onclick="invert()" class=""> Invert </button>
        <button onclick="hue()" class=""> Hue(90deg) </button>
    </div>
        
    <script src="grade.js"></script>
    <script src="script.js"></script>
</body>
</html>
