<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photo Editor</title>
</head>
<body>
    <button onclick="gradejs()" class="gobutton"> Gradient Background </button>
    <p class = "slider-text"> Image Size</p>
    <input type="range" min="1" max="10" value="5" class="slider" id="image-size">

    <div id = "outer" class="outer-shell tilt gradient-wrap">
        <p class = "droptext">Drop photo here</p>
        <!-- <img src ="sunset.png" class = "tilt faded"> -->
    </div>

    <div class ="filters">
        <button onclick="grayscale()" class="gobutton"> Grayscale </button>
        <button onclick="sepia()" class="gobutton"> Sepia </button>
        <button onclick="invert()" class="gobutton"> Invert </button>
        <button onclick="hue()" class="gobutton"> Hue-rotate(90deg) </button>
        <button onclick="removeAllClasses()" class="gobutton"> Normal </button>
    </div>

    <script src="grade.js"></script>
    <script src="script.js"></script>
</body>
</html>
